services:
  app:
    build:
      context: .
      dockerfile: docker/app.Dockerfile
    env_file:
      - .env
    restart: unless-stopped
    expose:
      - "3000"

  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
